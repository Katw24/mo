<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Number Buttons</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            text-align: center;
        }
        .button-container a {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            line-height: 60px;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer">
        <a href="b1.html">1</a>
        <a href="b2.html">2</a>
        <a href="b3.html">3</a>
        <a href="b4.html">4</a>
        <a href="b5.html">5</a>
        <a href="b6.html">6</a>
        <a href="b7.html">7</a>
        <a href="b8.html">8</a>
        <a href="b9.html">9</a>
        <a href="b10.html">10</a>
        <a href="b11.html">11</a>
    </div>
</body>
</html>
